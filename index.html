<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <ul>
    <li><a href="kompetenzcheck.html">Kompetenzcheck</a></li>
  </ul>

  <main>
    <article class="">
      <h1></h1>
      <p></p>
      <input id="eingabe" />


      <p class="red"></p>
      <p class="strong"></p>
      <p></p>
      <p class="red"></p>
      <p></p>
      <p></p>

    </article>


  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $('p').text("Hier steht ein Abasatz");
    $('p')[2].innerHTML = "Das ist der dritte Abasatz";
    let red = $('.red');
    for (let i = 0; i < red.length; i++) {
      red[i].style.color = 'red';
    }
    $('.red').text('This is a red one');
    $('h1').text('This is a header');
    $('p.strong').html("this is a paragraph with a <strong> strong <strong> element");
    $('#eingabe').val($('p.strong').html());
    $('#eingabe').attr('size',100);
    $('p:last-child()').text($('#eingabe').attr('size'));

  </script>
</body>

</html>
